<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

  {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    header, footer {
      background: #444;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 80vh;
    }

    .sidebar {
      flex: 1;
      background: #f0f0f0;
      padding: 20px;
    }

    .main {
      flex: 3;
      background: #e0f7fa;
      padding: 20px;
    }

    .box-row {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .box {
      flex: 1;
      background: #ffcdd2;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .box-row {
        flex-direction: column;
      }
    }
  </style>
<body>
  <header>
    <h1>Flexbox Layout Example</h1>
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content.</p>
    </div>
    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main area using Flexbox layout.</p>

      <div class="box-row">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
      </div>
    </div>
  </div>

  <footer>
    <p>Footer section</p>
  </footer>
</body>
</html>
