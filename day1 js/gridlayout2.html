<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple CSS Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: 10px;
    }

    header {
      grid-column: 1 / 3;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    aside {
      background-color: #f0f0f0;
      padding: 15px;
    }

    main {
      background-color: #d0f0fd;
      padding: 15px;
    }

    footer {
      grid-column: 1 / 3;
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <header>Header</header>
    <aside>Sidebar</aside>
    <main>Main Content</main>
    <footer>Footer</footer>
  </div>

</body>
</html>
